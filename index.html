<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Robto Controller</title>
  <meta name="description" content="Robot controller for Software Cornwalls Mission to Mars Robots">
  <meta name="author" content="tonyedwardspz">

  <link rel="stylesheet" href="styles/style.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

  <!-- Setup for the PiHut SNES controller:
  https://thepihut.com/products/raspberry-pi-compatible-usb-gamepad-controller-snes-style -->
  <div class="frame">
    <img src="../images/robot.JPG" alt="Ada to robot" class="robot-image"/>
    <div class="welcome">
      <h1 id="h1">Robot Controller</h1>
      <p id="user-message">
        Connect your gampad and press the start button.
      </p>
    </div>
    <!-- <div class="blobs">
      <div class="blob blob--a">A</div>
      <div class="blob blob--b">B</div>
      <div class="blob blob--x">X</div>
      <div class="blob blob--y">Y</div>
      <div class="blob blob--l">L</div>
      <div class="blob blob--r">R</div>
      <div class="blob blob--select">SELECT</div>
      <div class="blob blob--start">START</div>
      <div class="blob blob--up">UP</div>
      <div class="blob blob--down">DOWN</div>
      <div class="blob blob--left">LEFT</div>
      <div class="blob blob--right">RIGHT</div>
    </div> -->
    <div class='snes'>
      <div class='left'>
        <div class='pad'>
          <div class='control top blob blob--up' id='up'>
            <div class='arrow'></div>
          </div>
          <div class='control left blob blob--left' id='left'>
            <div class='arrow'></div>
          </div>
          <div class='control right blob blob--right' id='right'>
            <div class='arrow'></div>
          </div>
          <div class='control bottom blob blob--down' id='down'>
            <div class='arrow'></div>
          </div>
          <div class='control middle'></div>
        </div>
      </div>
      <div class='middle'>
        <div class='logo'></div>
        <div class='logo clone'></div>
        <div class='title'></div>
        <button class='select blob--select' id='select'></button>
        <button class='start blob--start' id='start'></button>
      </div>
      <div class='right'>
        <div class='circle'>
          <div class='group-1'>
            <button class='green blob blob--y' id='y'></button>
            <button class='blue blob blob--x' id='x'></button>
          </div>
          <div class='group-2'>
            <button class='yellow blob blob--b' id='b'></button>
            <button class='red blob blob--a' id='a'></button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="scripts/gamepad.js"></script>
</body>

</html>
